        <nav
        class="navbar navbar-expand-lg"

            <a class="navbar-brand" href="#"><img id="e-learning-ico" src = "e-learning-svgrepo-com.svg" alt="E-ducate-ico"/>E-ducate</a>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
              <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#"
                    ><i class="bi bi-instagram"></i

              <a class="nav-link" aria-current="page" href="register.html">
                <button class="btn" type="submit">
                  Registro 
                </button>
              </a>
              <i class="bi bi-emoji-sunglasses" id="toggleDark"></i>
            </div>
          </div>
        </nav>
      </section>
      <section class="main">
        <div class="content" id="content">
          <div class="top">
            <h1>Registrate</h1>
            <h4>Completa el formulario debajo para registrarte al evento.</h4>
            <p id="event-info">Información del evento</p>
            <p>Se llevará a cabo durante tres días, del 1 al 3 de junio de 2023, en el Metaverso Virbela.</p>
          </div>
          <div class="form">
            <form action="mailto:gabriel.molina@unahur.edu.ar" method="post" enctype="text/plain">
                <div class="input-label two-elements">
                    <div id="name">
                        <label for="name">Nombre<span class="validation-asterisk">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div id="lastname">
                        <label for="lastname">Apellido<span class="validation-asterisk">*</span></label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>                 
                </div>
                <div class="input-label">
                  <label for="mail">Mail<span class="validation-asterisk">*</span></label>
                  <input type="email" id="mail" name="mail" rows="4" required></input>
                </div>
                <div class="send-btn">
                  <input id="send" type="submit" value="Registrarse">
                </div>
              </form>
              
          </div>
        </div>
      </section>
  
      <footer class="footer">
        <div class="f-content">
          <div class="f-social-media">

          <div class="contact">
              <a href="https://www.virbela.com/contact-us">Contactános</a>
              <p>+54911xxxxx</p>
              <a href="mailto:info@e-ducate.com" id="contact-mail">info@e-ducate.com</a>
          </div>
